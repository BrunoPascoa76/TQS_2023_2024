  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>TicketBus</title>
      <link rel="stylesheet" href="../static/cs/style.css" />
      <link rel="icon" href="./favicon.ico" type="image/x-icon" />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
    </head>
    <body>
      <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">TicketBus</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">
                  Home
                </a>
              </li>
            </ul>
            <div class="ml-auto row">
              <div th:if="${username!=null}" class="col-6">
                <span class="text-light">
                  Welcome back,
                  <span th:text="${username}"></span>
                </span>
              </div>
              <div th:if="${username==null}" class="row">
                <a type="button" class="btn btn-primary col-6" href="/login">
                  Login
                </a>
                <a
                  type="button"
                  class="btn btn-secondary col-6"
                  href="/register"
                >
                  Register
              </a>
              </div>
            </div>
          </div>
        </nav>
        <h1>Trips from <span th:text="${fromLocation}">{Location}</span> to <span th:text="${toLocation}">{Location}</span></h1>
        <div class="container overflow-auto">
          <div th:each="trip: ${trips} " class="row shadow-sm p-3 mb-5 bg-light rounded">
              <div class="col-7">
                  <p class="text-bold"><span th:text="${trip.fromTime}">00:00</span> to <span th:text="${trip.toTime}">00:00</span></p>
              </div>
              <div class="col">
                      <div class="row">
                          <div class="col"><input type="number" class="form-control" th:id="'seat'+${trip.id}" placeholder="seat" required></div>
                          <div class="col"><button class="btn btn-primary" th:onclick="reserve(this)" th:id="'btn'+ ${trip.id}">Submit</button></div>
                      </div>
              </div>
          </div>
        </div>
      </main>
      <script th:src="@{/js/results.js}"></script>
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
